
<app-revbar [last]=last></app-revbar>

<div class="d-flex flex-column p-3  mx-1  gx-3 gy-3 justify-content-center">

  <div class="row pt-3 pb-3  infoContainer shadow mb-3" >
      <img class="col-5" src="https://flagcdn.com/w160/{{paisCod.toLowerCase( )}}.jpg" loading="eager" width="100%">
      <h3 class="col-7 d-flex align-items-center">{{paisName}}</h3>
  </div>
  <h1>Feriados 2021</h1>

  <div id="tablaFeriadoPais_container" class=" infoContainer shadow mb-3 p-2 d-flex justify-content-center ">

    <div *ngIf="!loadinData" >
      <app-data-table  [data]=tableData></app-data-table>
    </div>

    <div *ngIf="loadinData" id="tablaLoader" class="d-flex flex-column  align-items-center pt-3">
      <mat-progress-spinner *ngIf="loadinData" color="accent" mode=indeterminate diameter="90">
      </mat-progress-spinner>
      <h6 class="text-center">Cargando datos tabla</h6>
    </div>

  </div>

  <h2>Feriados por mes</h2>
  <div id="LineChart_container" class=" infoContainer shadow mb-3 p-1 position-relative">
    <canvas id="LineChart"></canvas>

    <div *ngIf="loadinData" id="LineChartLoader" class=" position-absolute top-50 start-50 translate-middle  ">
      <div class="d-flex flex-column  align-items-center pt-3">
        <mat-progress-spinner color="accent" mode=indeterminate diameter="90">
        </mat-progress-spinner>
        <h6 class="text-center">Cargando datos grafico </h6>
      </div>
    </div>

  </div>


</div>
