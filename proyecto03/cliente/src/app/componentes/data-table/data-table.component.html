<div>

  <table mat-table [dataSource]="dataSource">

    <!-- Fecha Column -->
    <ng-container matColumnDef="{{displayedColumns[0]}}">
      <th  mat-header-cell *matHeaderCellDef > Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element[displayedColumns[0]].replaceAll("-","/")}} </td>
    </ng-container>

    <!-- Feriado Column -->
    <ng-container matColumnDef="{{displayedColumns[1]}}">
      <th mat-header-cell *matHeaderCellDef> Feriado </th>
      <td mat-cell *matCellDef="let element"> {{element[displayedColumns[1]]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                  [pageSize]="5"
                 aria-label="Select page">
  </mat-paginator>

</div>
